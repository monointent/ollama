apiVersion: v1
kind: Namespace
metadata:
  name: ollama
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ollama
    app.kubernetes.io/instance: ollama
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      nodeSelector:
        worker: "true"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama
        tty: true
        restartPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: ollama
        persistentVolumeClaim:
          claimName: ollama
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ollama
  name: ollama
  namespace: ollama
spec:
  ports:
  - name: api
    port: 11434
    protocol: TCP
    targetPort: 11434
  selector:
    app: ollama
  type: LoadBalancer
